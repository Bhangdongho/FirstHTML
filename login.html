<!DOCTYPE html>
<html>
  <!-- 아무말이나 적어도 된다. -->
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form>
      ID : <input class="login_inputs" type="text" />
      <br />
      PW :
      <input class="login_inputs" type="password" />
      <br />
      <input
        id="btn_login"
        type="button"
        value="login"
        onclick="myFunction()"
      />
    </form>

    <script>
      /* 나만의 함수 만들고, 버튼을 클릭하면 호출하기 */
      function myFunction() {
        alert("1");
        alert("2");
        alert("3");
      }
    </script>
  </body>
</html>
